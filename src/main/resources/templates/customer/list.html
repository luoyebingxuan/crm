<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顾客列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/asserts/bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/crm.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">CRM</a>
                    </div>
                    <div>
                        <form class="navbar-form navbar-left" role="search" method="post">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="Search">
                            </div>
                            <button type="button" class="btn btn-success">搜索顾客</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="javascript:logout()">
                                    <span class="glyphicon glyphicon-user"></span>
                                    欢迎,[[${session.user.username}]]
                                </a>
                            </li>
                        </ul>

                        <button type="button" class="btn btn-info navbar-btn"
                                data-toggle="modal" data-target="#addCustomer">添加顾客
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!--轮播图-->
    <div class="row">
        <div class="col-md-12">
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img th:src="@{/asserts/image/banner_1.jpg}" alt="First slide">
                    </div>
                    <div class="item">
                        <img th:src="@{/asserts/image/banner_2.jpg}" alt="Second slide">
                    </div>
                    <div class="item">
                        <img th:src="@{/asserts/image/banner_3.jpg}" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div id="data" class="col-md-12">

        </div>
    </div>
</div>
<script th:src="@{/asserts/js/jquery-1.11.1.js}"></script>
<script th:src="@{/asserts/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
<script th:src="@{/asserts/js/crm.js}"></script>
</body>
</html>
