<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
    <link rel="stylesheet" th:href="@{/asserts/css/style.css}">
    <link href="https://fonts.googleapis.com/css?family=Lato"
          rel="stylesheet">
    <link rel='stylesheet prefetch'
          href='https://fonts.googleapis.com/icon?family=Material+Icons'>
</head>
<body>
<div class="cotn_principal">
    <div class="cont_centrar">
        <div class="cont_login">
            <div class="cont_info_log_sign_up">
                <div class="col_md_login">
                    <div class="cont_ba_opcitiy">
                        <h2>LOGIN</h2>
                        <button class="btn_login" onClick="cambiar_login()">登录</button>
                    </div>
                </div>
                <div class="col_md_sign_up">
                    <div class="cont_ba_opcitiy">
                        <h2>SIGN UP</h2>
                        <button class="btn_sign_up" onClick="cambiar_sign_up()">注册</button>
                    </div>
                </div>
            </div>
            <div class="cont_back_info">
                <div class="cont_img_back_grey">
                    <img th:src="@{/asserts/image/po.jpg}"/>
                </div>
            </div>
            <div class="cont_forms">
                <div class="cont_img_back_">
                    <img th:src="@{/asserts/image/po.jpg}"/>
                </div>
                <div class="cont_form_login">
                    <a href="#" onClick="ocultar_login_sign_up()"><i
                            class="material-icons">&#xE5C4;</i></a>
                    <h2>LOGIN</h2>
                    <span id="loginHint"></span>
                    <form method="post" id="loginForm">
                        <input type="text" name="username" placeholder="Username"/>
                        <input type="password" name="password" placeholder="Password"/>
                        <button class="btn_login" id="loginBtn" type="button">登录</button>
                    </form>
                </div>
                <div class="cont_form_sign_up">
                    <a href="#" onClick="ocultar_login_sign_up()">
                        <i class="material-icons">&#xE5C4;</i>
                    </a>
                    <h2>SIGN UP</h2>
                    <input type="text" placeholder="Username"/>
                    <input type="password" placeholder="Password"/>
                    <input type="password" placeholder="Confirm Password"/>
                    <button class="btn_sign_up" onClick="cambiar_sign_up()">注册</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/asserts/js/jquery-1.11.1.js}"></script>
<script th:src="@{/asserts/js/index.js}"></script>
<script th:src="@{/asserts/js/crm.js}"></script>
</body>
</html>
